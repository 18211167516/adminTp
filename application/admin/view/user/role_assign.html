<body>
<form class="layui-form" action="{$current_url}" method="post">

    <div class="layui-form-item">
    <label class="layui-form-label">角色列表</label>
    <div class="layui-input-block">
    {volist name="role_list" id="vo" key="k"}
      <input type="checkbox" name="rule[]" {if in_array($vo.id,$rule)}checked{/if} value="{$vo.id}" lay-skin="primary" title="{$vo.rule_name}">
      {/volist}
    </div>
  </div>

  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
    </div>
  </div>
</form>
 
<script>
//Demo
layui.use('form', function(){
  var form = layui.form();
  
  //监听提交
  form.on('submit(formDemo)', function(data){
  });
  
});
</script>
</body>
