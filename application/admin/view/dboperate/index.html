<body class="childrenBody">
    <blockquote class="layui-elem-quote news_search">
        <div class="layui-inline">
            <form id="frm1" action="" method="get">
            <div class="layui-input-inline">
                <input type="text" name="name" value="{$Think.get.name}" placeholder="请输入管理员名称" class="layui-input search_input">
            </div>
            <a class="layui-btn search_btn" onclick="document.getElementById('frm1').submit()">查询</a>
            </form>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal newsAdd_btn" href="/admin/user/add">添加管理员</a>
        </div>
    </blockquote>
    <div class="layui-form news_list">
        <table class="layui-table">
            <thead>
                <tr>
                   <th>表名</th>
                   <th>描述</th>
                   <th>行数(估算)</th>
                   <th>类型</th>
                   <th>排序规则</th>
                   <th>数据大小</th>
                   <th>索引大小</th>
                   <th>创建时间</th>
                   <th>操作</th>
                </tr> 
            </thead>
            <tbody class="news_content">
                    {volist name="list" id = 'row'}
                    <tr>
                        <td>{$row.TABLE_NAME}</td>
                        <td>{$row.TABLE_COMMENT}</td>
                        <td>{$row.TABLE_ROWS}</td>
                        <td>{$row.ENGINE}</td>
                        <td>{$row.TABLE_COLLATION}</td>
                        <td>{$row.DATA_LENGTH}</td>
                        <td>{$row.INDEX_LENGTH}</td>
                        <td>{$row.CREATE_TIME}</td>
                        <td>
                                <a href="/admin/dboperate/table_desc?name={$row.TABLE_NAME}" class="layui-btn layui-btn-primary layui-btn-mini" >查看表结构</a>
                                <a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-mini" onclick="ajax_confirm('是否删清空该数据库？','/admin/dboperate/truncate?name={$row.TABLE_NAME}')" >清空表</a>
                        </td>
                    </tr>
                    {/volist}
            </tbody>
        </table>
    </div>
    <div id="page">{$list->render()}</div>
    <script src="/static/admin/js/common.js?v=456546"></script>
</body>
